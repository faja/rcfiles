##########
# PREFIX #
##########

unbind C-b
set -g prefix C-s

###############
# BASE CONFIG #
###############


set -g default-terminal "xterm"
#set -g default-terminal "screen-256color"
set -g history-limit 50000
setw -g mode-keys vi
setw -g mode-mouse off
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
#set -g renumber-windows on

#setw -g monitor-activity on
#set -g visual-activity on

################
# KEY BINDINGS #
################

bind -n M-Left select-window -p
bind -n M-Right select-window -n

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection

unbind C-p
bind C-p paste-buffer

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind C-c new-window
bind C-d detach-client

unbind Space
unbind C-Space
unbind Bspace
unbind s
bind Space next-window
bind C-space next-window
bind Bspace previous-window
bind s last-window
bind C-s last-window
#awesome copy last line!
unbind l
bind l copy-mode \; send-keys kv0y \; paste-buffer


##########
# COLORS #
##########
set -g status-bg black
set -g status-fg white
setw -g window-status-current-bg cyan
setw -g window-status-current-fg black
#setw -g window-status-current-attr bold

# set color of active pane
#set -g pane-border-fg colour235
#set -g pane-border-bg black
#set -g pane-active-border-fg green
#set -g pane-active-border-bg black


##############
# STATUS BAR #
##############
# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 1

# increase left status length
set -g status-left-length 20

#set-option -g status-right '#[fg=green]#H#[default] %m/%d/%y %I:%M\ #[fg=red]#(echo ELORAP!)#[default]#'
set-option -g status-left '%H:%M:%S #(whoami)@#H     '
set-option -g status-right '%A %d.%B.%Y '
